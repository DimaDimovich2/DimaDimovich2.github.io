<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Closure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0B12;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 4rem;
            background: rgba(10, 10, 10, 0.4);
            border-radius: 24px;
            backdrop-filter: blur(24px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: float 0.5s ease-out forwards;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #8A6EFF 30%, #6DFFEA 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(138, 110, 255, 0.3);
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
        }

        @keyframes float {
            from { transform: translateY(50px); width: 41%; padding: 1%; opacity: 0; }
            to { transform: translateY(0); width: 44%; padding: 2.7%; opacity: 1; }
        }

        .gradient-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 70%, rgba(138, 110, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(109, 255, 234, 0.15) 0%, transparent 40%);
            animation: gradientMove 20s infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="gradient-mesh"></div>
    
    <div class="container">
        <h1>Site Temporarily Closed</h1>
        <p style="color: rgba(255,255,255,0.7); font-size: 1.1rem;">We're improving our service. Thank you for understanding.</p>
    </div>
</body>
</html>
