<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачивание Файлов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="gradient-mesh"></div>
    
    <div class="container">
        <header>
            <h1>Файловое хранилище</h1>
            <p class="subtitle">Просматривайте и скачивайте файлы</p>
        </header>

        <div class="files-section">
            <h2>Доступные файлы</h2>
            <div class="file-search">
                <input type="text" id="searchInput" placeholder="Поиск файлов...">
                <i class="fas fa-search"></i>
            </div>
            <div class="file-list" id="fileList">
                <!-- Файлы будут добавлены здесь через JavaScript -->
                <p class="loading-text">Загрузка списка файлов...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="fileModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Просмотр файла</h2>
            <div id="modalContent"></div>
            <div class="modal-actions">
                <button id="downloadBtn" class="btn"><i class="fas fa-download"></i> Скачать</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
