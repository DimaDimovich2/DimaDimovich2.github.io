<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловое хранилище</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="light-theme">
    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <i class="fas fa-folder-open logo-icon"></i>
                <h1>Файловое хранилище</h1>
            </div>
            <div class="header-tools">
                <button id="settingsBtn" class="icon-btn" title="Настройки">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="helpBtn" class="icon-btn" title="Помощь">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="category-nav">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-folder"></i>
                    <span>Все файлы</span>
                </button>
                <button class="category-btn" data-category="documents">
                    <i class="fas fa-file-alt"></i>
                    <span>Документы</span>
                </button>
                <button class="category-btn" data-category="images">
                    <i class="fas fa-image"></i>
                    <span>Изображения</span>
                </button>
                <button class="category-btn" data-category="archives">
                    <i class="fas fa-file-archive"></i>
                    <span>Архивы</span>
                </button>
                <button class="category-btn" data-category="other">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>Другие</span>
                </button>
            </div>
            
            <div class="view-controls">
                <div class="sort-control">
                    <select id="sortSelect" class="sort-select">
                        <option value="name-asc">Имя (А-Я)</option>
                        <option value="name-desc">Имя (Я-А)</option>
                        <option value="date-new">Дата (новые)</option>
                        <option value="date-old">Дата (старые)</option>
                        <option value="size-large">Размер (большие)</option>
                        <option value="size-small">Размер (маленькие)</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button id="gridViewBtn" class="view-btn active" title="Сетка">
                        <i class="fas fa-th"></i>
                    </button>
                    <button id="listViewBtn" class="view-btn" title="Список">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="search-container">
            <div class="file-search">
                <input type="text" id="searchInput" placeholder="Поиск файлов...">
                <i class="fas fa-search"></i>
                <button id="advancedSearchBtn" class="search-btn">
                    <i class="fas fa-sliders-h"></i>
                </button>
            </div>
        </div>
        
        <div class="files-container">
            <div class="section-header">
                <h3 id="currentCategory">Все файлы</h3>
                <div class="files-info">
                    <span id="categoryCount">0 файлов</span>
                </div>
            </div>
            <div class="file-list grid-view" id="fileList">
                <!-- Файлы будут добавлены здесь через JavaScript -->
                <p class="loading-text">Загрузка списка файлов...</p>
            </div>
        </div>
    </main>

    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Просмотр файла</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalContent"></div>
            <div class="modal-actions">
                <button id="downloadBtn" class="download-button">
                    <i class="fas fa-download"></i> Скачать
                </button>
                <div class="secondary-actions">
                    <button id="shareBtn" class="icon-action-btn" title="Поделиться">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button id="favoriteBtn" class="icon-action-btn" title="Добавить в избранное">
                        <i class="far fa-star"></i>
                    </button>
                    <button id="copyLinkBtn" class="icon-action-btn" title="Копировать ссылку">
                        <i class="fas fa-link"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h2>Настройки</h2>
                <span class="close settings-close">&times;</span>
            </div>
            <div class="modal-body settings-content">
                <div class="settings-section">
                    <h3>Внешний вид</h3>
                    <div class="setting-item">
                        <span>Тема</span>
                        <div class="theme-toggle">
                            <button id="lightThemeBtn" class="theme-btn active">Светлая</button>
                            <button id="darkThemeBtn" class="theme-btn">Тёмная</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>Размер элементов</span>
                        <div class="size-slider">
                            <input type="range" id="elemSizeSlider" min="0" max="2" step="1" value="1">
                            <div class="size-labels">
                                <span>S</span>
                                <span>M</span>
                                <span>L</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Отображение файлов</h3>
                    <div class="setting-item">
                        <span>Показывать расширения файлов</span>
                        <label class="switch">
                            <input type="checkbox" id="showExtToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Анимации</span>
                        <label class="switch">
                            <input type="checkbox" id="animationToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Превью файлов</span>
                        <label class="switch">
                            <input type="checkbox" id="previewToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Скачивание</h3>
                    <div class="setting-item">
                        <span>Подтверждать скачивание</span>
                        <label class="switch">
                            <input type="checkbox" id="confirmDownloadToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-buttons">
                    <button id="resetSettingsBtn" class="secondary-btn">Сбросить настройки</button>
                    <button id="saveSettingsBtn" class="primary-btn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer">
        <!-- Сюда будут добавляться уведомления -->
    </div>

    <script src="script.js"></script>
</body>
</html>
