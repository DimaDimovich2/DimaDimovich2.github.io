<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App с NFC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #result { font-size: 24px; color: green; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Сканируйте NFC-метку</h1>
    <button onclick="scanNFC()">Начать сканирование</button>
    <p id="result"></p>

    <script>
        // Telegram WebApp объект (опционально, для дополнительных функций)
        const tg = window.Telegram.WebApp;
        tg.ready(); // Инициализируем Mini App
        tg.expand(); // Расширяем на весь экран

        async function scanNFC() {
            if ('NDEFReader' in window) {
                try {
                    const reader = new NDEFReader();
                    reader.addEventListener('reading', (event) => {
                        // Прочитанные данные из NFC-метки
                        const message = event.message;
                        const data = message.records[0].data; // Предполагаем текст в первом рекорде
                        const text = new TextDecoder().decode(data);

                        // Проверка на конкретные данные
                        if (text === 'MARINA-342904') {
                            document.getElementById('result').textContent = 'Успешно!';
                        } else {
                            document.getElementById('result').textContent = 'Данные не совпадают.';
                        }
                    });

                    reader.scan(); // Начинаем сканирование
                    document.getElementById('result').textContent = 'Сканируйте метку...';
                } catch (error) {
                    console.error(error);
                    document.getElementById('result').textContent = 'Ошибка: Проверьте браузер и NFC.';
                }
            } else {
                document.getElementById('result').textContent = 'Web NFC API не поддерживается.';
            }
        }
    </script>
</body>
</html>
