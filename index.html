<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 80px rgba(0, 150, 255, 0.2);
            transform: translateY(20px);
            animation: float 1.5s ease-out forwards;
        }

        h1 {
            font-size: 5rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress {
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            animation: progress 3s infinite;
        }

        button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            padding: 1rem 2.5rem;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        @keyframes float {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes progress {
            0% { width: 0; opacity: 0 }
            30% { width: 60%; opacity: 1 }
            100% { width: 100%; opacity: 0 }
        }

        /* Particle animation */
        .particles span {
            position: absolute;
            background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: particle 4s infinite;
        }

        @keyframes particle {
            0% { transform: scale(0); opacity: 1 }
            100% { transform: scale(4); opacity: 0 }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>BLOCKED</h1>
        <p>Access to this website has been restricted due to security policies. Please contact your network administrator for more information.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p style="opacity: 0.7">Error code: 403 Forbidden</p>
        <button>Request Access</button>
    </div>

    <script>
        // Dynamic particles creation
        function createParticles() {
            const particles = document.getElementById('particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('span');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.width = particle.style.height = 
                    Math.random() * 40 + 10 + 'px';
                particles.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
