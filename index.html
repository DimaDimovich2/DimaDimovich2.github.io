<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Closure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0B12;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 4rem;
            background: rgba(18, 18, 28, 0.6);
            border-radius: 24px;
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 60px rgba(96, 102, 255, 0.1);
            text-align: center;
            animation: float 1.5s ease-out forwards;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #8A6EFF 30%, #6DFFEA 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(138, 110, 255, 0.3);
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
        }

        @keyframes float {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .gradient-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 70%, rgba(138, 110, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(109, 255, 234, 0.15) 0%, transparent 40%);
            animation: gradientMove 20s infinite alternate;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="gradient-mesh"></div>
    
    <div class="container">
        <h1>Site Temporarily Closed</h1>
        <p style="color: rgba(255,255,255,0.7); font-size: 1.1rem;">We're improving our service. Thank you for understanding.</p>
    </div>

    <script>
        // Particle system
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                document.body.prepend(this.canvas);
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.init();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                for(let i = 0; i < 80; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 2 + 1,
                        speed: Math.random() * 0.3 + 0.1,
                        angle: Math.random() * Math.PI * 2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    particle.x += Math.cos(particle.angle) * particle.speed;
                    particle.y += Math.sin(particle.angle) * particle.speed;
                    
                    if(particle.x < 0 || particle.x > this.canvas.width ||
                       particle.y < 0 || particle.y > this.canvas.height) {
                        particle.x = Math.random() * this.canvas.width;
                        particle.y = Math.random() * this.canvas.height;
                    }

                    const gradient = this.ctx.createRadialGradient(
                        particle.x, particle.y, 0,
                        particle.x, particle.y, particle.radius
                    );
                    gradient.addColorStop(0, `rgba(138, 110, 255, ${Math.random() * 0.3})`);
                    gradient.addColorStop(1, 'transparent');

                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        new ParticleSystem();
    </script>
</body>
</html>
