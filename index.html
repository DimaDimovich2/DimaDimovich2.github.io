<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловое хранилище</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <h1>Файловое хранилище</h1>
        <p class="subtitle">Просматривайте и скачивайте файлы</p>
    </header>

    <main class="main-content">
        <div class="search-container">
            <div class="file-search">
                <input type="text" id="searchInput" placeholder="Поиск файлов...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="file-list" id="fileList">
            <!-- Файлы будут добавлены здесь через JavaScript -->
            <p class="loading-text">Загрузка списка файлов...</p>
        </div>
    </main>

    <div class="modal" id="fileModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Просмотр файла</h2>
            <div id="modalContent"></div>
            <button id="downloadBtn" class="download-button"><i class="fas fa-download"></i> Скачать</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
