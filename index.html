<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cyber Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
            border-radius: 22px;
            animation: glow 3s linear infinite;
        }

        @keyframes glow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        h2 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 0.8em;
            color: #00ff88;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #00ff88;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .links a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form>
            <div class="input-group">
                <input type="text" required>
                <label>Имя пользователя</label>
            </div>
            <div class="input-group">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>Пароль</label>
            </div>
            <button type="submit">Создать аккаунт</button>
            <div class="links">
                <a href="#">Уже есть аккаунт? Войти</a>
            </div>
        </form>
    </div>
</body>
</html>
