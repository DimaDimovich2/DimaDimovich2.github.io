<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  html, body {
    margin: 0; padding: 0;
    background-color: #0a0a0a;
    color: #ddd;
    font-family: 'Inter', sans-serif;
    height: 100%;
    overflow-y: scroll;
  }
  body, #app {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background:
      radial-gradient(circle at center, rgba(20, 30, 40, 0.5) 0%, transparent 70%),
      #0a0a0a;
  }

  #login {
    position: relative;
    background: rgba(255 255 255 / 0.06);
    border: 1.5px solid rgba(255 255 255 / 0.15);
    border-radius: 18px;
    padding: 3rem 3.5rem 2.5rem 3.5rem;
    box-shadow:
      0 0 30px rgba(0, 255, 255, 0.07),
      inset 0 0 10px rgba(0,255,255,0.1);
    backdrop-filter: blur(18px);
    width: 350px;
    text-align: center;
  }

  #login::before {
    content: '';
    pointer-events: none;
    position: absolute;
    top: -20px; left: -20px; right: -20px; bottom: -20px;
    border-radius: 24px;
    background:
      radial-gradient(circle at center, rgba(0, 255, 255, 0.45), transparent 80%);
    filter: blur(10px);
    opacity: 0.25;
    z-index: 0;
  }

  #login h1 {
    margin-bottom: 1.5rem;
    font-weight: 900;
    font-size: 2.8rem;
    color: #00fff7;
    text-shadow:
      0 0 7px #00fff7aa,
      0 0 18px #00fff7cc;
    user-select: none;
    position: relative;
    z-index: 1;
    letter-spacing: 0.07em;
  }

  #login label {
    display: block;
    margin-bottom: 0.6rem;
    font-size: 1.1rem;
    letter-spacing: 0.04em;
    color: #a3f7ffbb;
    user-select: none;
    position: relative;
    z-index: 1;
  }

  #password, #submitBtn {
    width: 100%;
    border-radius: 14px;
    border: 1.8px solid rgba(255 255 255 / 0.16);
    background-color: #111822dd;
    color: #ccf9ffcc;
    outline-offset: 2px;
    outline-color: transparent;
    font-size: 1.15rem;
    font-weight: 500;
    padding: 0.7rem 1rem;
    transition: background-color 0.3s ease, outline-color 0.2s ease, border-color 0.3s ease;
    box-shadow: 0 0 8px transparent;
    letter-spacing: 0.05em;
    user-select: text;
    position: relative;
    z-index: 1;
  }

  #password {
    margin-bottom: 1.4rem;
    box-sizing: border-box;
  }
  #password::placeholder {
    color: #66f9ff80;
    font-weight: 400;
  }

  #password:focus {
    outline-color: #00ffffaa;
    background-color: #223344cc;
    border-color: #00fff7dd;
    box-shadow:
      0 0 20px #00fff7bb;
  }

  #submitBtn {
    cursor: pointer;
    font-weight: 700;
    background-color: rgba(0, 255, 255, 0.14);
    border-color: rgba(0, 255, 255, 0.3);
    color: #00eaeaee;
    text-shadow: 0 0 10px #00fff7;
    box-shadow:
      0 0 12px #00fff7aa;
  }
  #submitBtn:hover, #submitBtn:focus {
    background-color: rgba(0, 255, 255, 0.28);
    border-color: #00fff7dd;
    box-shadow:
      0 0 25px #00fff7ee,
      0 0 35px #00fff7cc;
  }

  #submitBtn:active {
    background-color: rgba(0, 255, 255, 0.40);
    box-shadow:
      0 0 40px #00fff7ff;
  }

  .error {
    margin-top: 1.2rem;
    color: #ff6677;
    font-weight: 700;
    text-shadow: 0 0 3px #ff4455cc;
    user-select: none;
    position: relative;
    z-index: 1;
  }

  #gallery {
    max-width: 1100px;
    padding: 1rem 1rem 3rem 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 1.3rem;
    width: 100%;
  }
  .card {
    background: rgba(255 255 255 / 0.06);
    border: 1.5px solid rgba(255 255 255 / 0.15);
    border-radius: 16px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .card:hover {
    border-color: rgba(255 255 255 / 0.4);
    box-shadow: 0 0 10px rgba(255 255 255 / 0.2);
  }
  .card img {
    width: 100%;
    height: auto;
    object-fit: contain;
    background: #111;
    border-bottom: 1.5px solid rgba(255 255 255 / 0.12);
  }
  .desc {
    padding: 0.8rem 1rem;
    font-size: 0.9rem;
    color: #ccc;
    text-align: center;
    user-select: none;
    word-wrap: break-word;
    white-space: normal;
  }

  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #0a0a0a;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(255 255 255 / 0.15);
    border-radius: 10px;
    border: 2px solid #0a0a0a;
  }

  @media (max-width: 400px) {
    #login {
      width: 90vw;
      padding: 2rem 2rem 2rem 2rem;
    }
    #login h1 {
      font-size: 2.4rem;
      margin-bottom: 1.1rem;
    }
  }
</style>
</head>
<body>
<div id="app">
  <div id="login">
    <h1>Secret</h1>
    <label for="password">Пароль:</label>
    <input type="password" id="password" autocomplete="off" placeholder="Введите пароль" />
    <button id="submitBtn" aria-label="Войти">Войти</button>
    <div class="error" id="error" style="display:none;" role="alert" aria-live="assertive">Неверный пароль</div>
  </div>

  <div id="gallery" style="display:none;" aria-live="polite" aria-label="Галерея изображений"></div>
</div>
<script>
(() => {
  const PASSWORD = "admin";
  const loginDiv = document.getElementById('login');
  const galleryDiv = document.getElementById('gallery');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const errorDiv = document.getElementById('error');

  function createCard(filename) {
    // Название без расширения, заменяем дефисы и подчёркивания на пробелы, первая буква заглавная
    const name = filename.replace(/\.[^/.]+$/, "")
                         .replace(/[-_]+/g, ' ')
                         .replace(/\b\w/g, c => c.toUpperCase());
    const card = document.createElement('div');
    card.className = 'card';
    const img = document.createElement('img');
    img.src = `images/${filename}`;
    img.alt = name;
    const desc = document.createElement('div');
    desc.className = 'desc';
    desc.textContent = name;
    card.appendChild(img);
    card.appendChild(desc);
    return card;
  }

  function showGallery(list) {
    loginDiv.style.display = 'none';
    galleryDiv.style.display = 'grid';
    galleryDiv.innerHTML = '';
    list.forEach(file => {
      galleryDiv.appendChild(createCard(file));
    });
    passwordInput.value = '';
  }

  function showError(msg) {
    errorDiv.textContent = msg;
    errorDiv.style.display = 'block';
  }

  function clearError() {
    errorDiv.style.display = 'none';
  }

  submitBtn.onclick = () => {
    clearError();
    const val = passwordInput.value.trim();
    if(val === PASSWORD){
      fetch('images/list.json')
        .then(response => {
          if(!response.ok) throw new Error('Не удалось загрузить список изображений.');
          return response.json();
        })
        .then(list => {
          if(!Array.isArray(list) || !list.every(i => typeof i === 'string')){
            showError('Некорректный список изображений.');
            return;
          }
          if(list.length === 0){
            showError('Список изображений пуст.');
            return;
          }
          showGallery(list);
        })
        .catch(err => {
          showError('Ошибка загрузки списка изображений.');
          console.error(err);
        });
    } else {
      showError('Неверный пароль');
    }
  };

  passwordInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') submitBtn.click();
  });
})();
</script>
</body>
</html>
