<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --bg-primary: #0a0c0f;
            --bg-secondary: #141820;
            --bg-tertiary: #1a1f28;
            --accent: #646cff;
            --accent-dark: #4a51ff;
            --text-primary: #ffffff;
            --text-secondary: #a1a7b6;
            --border-color: rgba(255, 255, 255, 0.08);
            --success: #4ade80;
            --error: #ff4444;
            --warning: #facc15;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(100, 108, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(100, 108, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 400px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            font-size: 1.75rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .login-container input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(100, 108, 255, 0.1);
        }

        .login-container button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-container button:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .content {
            display: none;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(100, 108, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 2rem;
            letter-spacing: -0.5px;
            margin: 0;
            position: relative;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .image-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 1px 2px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .image-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(255, 255, 255, 0.05);
        }

        .image-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .image-description {
            padding: 1.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            background: var(--bg-secondary);
            position: relative;
        }

        .image-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .action-button {
            background: var(--bg-tertiary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button:hover {
            color: var(--text-primary);
            background: var(--accent);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 24px;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-tertiary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--error);
            color: white;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 15, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 1.25rem;
        }

        .notification.success i { color: var(--success); }
        .notification.error i { color: var(--error); }
        .notification.warning i { color: var(--warning); }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 0.5rem;
            }

            .content {
                padding: 1rem;
            }

            header {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <h2>Enter Password</h2>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" placeholder="Password">
            </div>
            <button onclick="checkPassword()">
                <i class="fas fa-arrow-right"></i>
                <span>Enter</span>
            </button>
        </div>
    </div>

    <div class="content">
        <header>
            <h1>Secret Gallery</h1>
        </header>

        <div class="gallery" id="imageGallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'admin') {
                document.getElementById('loginScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.querySelector('.content').style.display = 'block';
                    setTimeout(() => {
                        document.querySelector('.content').classList.add('visible');
                    }, 100);
                    loadImages();
                }, 300);
                showNotification('Welcome to Secret Gallery!', 'success');
            } else {
                const button = document.querySelector('.login-container button');
                button.style.background = 'var(--error)';
                button.innerHTML = '<i class="fas fa-times"></i><span>Incorrect Password</span>';
                setTimeout(() => {
                    button.style.background = '';
                    button.innerHTML = '<i class="fas fa-arrow-right"></i><span>Enter</span>';
                }, 1500);
                showNotification('Incorrect password!', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notification.className = `notification ${type}`;
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function openModal(imageSrc, description) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modalImage.alt = description;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        async function loadImages() {
            const gallery = document.getElementById('imageGallery');
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loader"></div>';
            document.body.appendChild(loading);
            
            try {
                const response = await fetch('images/list.json');
                const imageList = await response.json();
                
                // Clear existing gallery
                gallery.innerHTML = '';
                
                imageList.forEach((imageName, index) => {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    container.style.opacity = '0';
                    container.style.animation = `fadeIn 0.6s ease-out ${index * 0.1}s forwards`;
                    
                    const img = document.createElement('img');
                    img.src = `images/${imageName}`;
                    img.alt = imageName;
                    img.loading = 'lazy';
                    img.onclick = () => openModal(`images/${imageName}`, imageName);
                    
                    const description = document.createElement('div');
                    description.className = 'image-description';
                    description.textContent = imageName.replace(/\.[^/.]+$/, '').replace(/_/g, ' ');
                    
                    const actions = document.createElement('div');
                    actions.className = 'image-actions';
                    
                    const viewButton = document.createElement('button');
                    viewButton.className = 'action-button';
                    viewButton.innerHTML = '<i class="fas fa-eye"></i><span>View</span>';
                    viewButton.onclick = () => openModal(`images/${imageName}`, imageName);
                    
                    const downloadButton = document.createElement('button');
                    downloadButton.className = 'action-button';
                    downloadButton.innerHTML = '<i class="fas fa-download"></i><span>Download</span>';
                    downloadButton.onclick = () => {
                        const link = document.createElement('a');
                        link.href = `images/${imageName}`;
                        link.download = imageName;
                        link.click();
                        showNotification('Download started!', 'success');
                    };
                    
                    actions.appendChild(viewButton);
                    actions.appendChild(downloadButton);
                    
                    container.appendChild(img);
                    container.appendChild(description);
                    container.appendChild(actions);
                    gallery.appendChild(container);
                });
                
            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<div style="text-align: center; color: var(--text-secondary);">Error loading images</div>';
                showNotification('Error loading images!', 'error');
            } finally {
                setTimeout(() => {
                    document.body.removeChild(loading);
                }, 500);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Focus password input on load
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };

        // Prevent right-click on images
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                showNotification('Right-click disabled for images', 'warning');
            }
        });
    </script>
</body>
</html>
