<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --bg-primary: #0a0c0f;
            --bg-secondary: #141820;
            --bg-tertiary: #1a1f28;
            --accent: #646cff;
            --text-primary: #ffffff;
            --text-secondary: #a1a7b6;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(100, 108, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(100, 108, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            font-size: 1.75rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .login-container input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(100, 108, 255, 0.1);
        }

        .login-container button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-container button:hover {
            background: #7279ff;
            transform: translateY(-2px);
        }

        .content {
            display: none;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            border-radius: 0 0 24px 24px;
        }

        h1 {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .image-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 1px 2px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .image-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(255, 255, 255, 0.05);
        }

        .image-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .image-description {
            padding: 1.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            background: var(--bg-secondary);
            position: relative;
        }

        .image-description::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border-radius: 50%;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 0.5rem;
            }

            .content {
                padding: 1rem;
            }

            header {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 15, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Fade in animation for gallery items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <h2>Enter Password</h2>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" placeholder="Password">
            </div>
            <button onclick="checkPassword()">
                <i class="fas fa-arrow-right"></i>
                <span>Enter</span>
            </button>
        </div>
    </div>

    <div class="content">
        <header>
            <h1>Secret</h1>
        </header>
        <div class="gallery" id="imageGallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'admin') {
                document.getElementById('loginScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.querySelector('.content').style.display = 'block';
                    loadImages();
                }, 300);
            } else {
                const button = document.querySelector('.login-container button');
                button.style.background = '#ff4444';
                button.innerHTML = '<i class="fas fa-times"></i><span>Incorrect Password</span>';
                setTimeout(() => {
                    button.style.background = '';
                    button.innerHTML = '<i class="fas fa-arrow-right"></i><span>Enter</span>';
                }, 1500);
            }
        }

        async function loadImages() {
            const gallery = document.getElementById('imageGallery');
            
            // Add loading animation
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loader"></div>';
            document.body.appendChild(loading);
            
            try {
                const response = await fetch('images/list.json');
                const imageList = await response.json();
                
                imageList.forEach((imageName, index) => {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    container.style.opacity = '0';
                    container.style.animation = `fadeIn 0.6s ease-out ${index * 0.1}s forwards`;
                    
                    const img = document.createElement('img');
                    img.src = `images/${imageName}`;
                    img.alt = imageName;
                    img.loading = 'lazy';
                    
                    const description = document.createElement('div');
                    description.className = 'image-description';
                    description.textContent = imageName.replace(/\.[^/.]+$/, '');
                    
                    container.appendChild(img);
                    container.appendChild(description);
                    gallery.appendChild(container);
                });
            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<div style="text-align: center; color: var(--text-secondary);">Error loading images</div>';
            } finally {
                // Remove loading animation
                setTimeout(() => {
                    document.body.removeChild(loading);
                }, 500);
            }
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Focus password input on load
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };
    </script>
</body>
</html>
