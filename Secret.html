<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret</title>
<style>
  /* Darknet style, black, minimalistic, rounded, border lighter and transparent */
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  html, body {
    margin: 0; padding: 0;
    background-color: #0a0a0a;
    color: #ddd;
    font-family: 'Inter', sans-serif;
    height: 100%;
  }
  body, #app {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #login {
    background: rgba(255 255 255 / 0.05);
    border: 1.5px solid rgba(255 255 255 / 0.15);
    border-radius: 12px;
    padding: 2rem 3rem;
    box-shadow: 0 0 15px rgba(255 255 255 / 0.1);
    text-align: center;
    width: 320px;
  }
  #login h1 {
    margin-bottom: 1.25rem;
    color: #eee;
    font-weight: 700;
    font-size: 1.8rem;
    user-select: none;
  }
  #login label {
    display: block;
    margin-bottom: .5rem;
    font-size: 1rem;
    color: #bbb;
  }
  #login input[type="password"] {
    width: 100%;
    padding: .6rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 1.5px solid rgba(255 255 255 / 0.15);
    background-color: #111111;
    color: #eee;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.15s ease-in-out;
  }
  #login input[type="password"]:focus {
    outline-color: rgba(255 255 255 / 0.35);
    background-color: #1a1a1a;
  }
  #login button {
    margin-top: 1.25rem;
    width: 100%;
    padding: .6rem 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(255 255 255 / 0.07);
    border: 1.5px solid rgba(255 255 255 / 0.2);
    color: #eee;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #login button:hover {
    background: rgba(255 255 255 / 0.15);
  }
  #login .error {
    margin-top: 1rem;
    color: #e04e4e;
    font-weight: 600;
    user-select: none;
  }

  #gallery {
    max-width: 1100px;
    padding: 1rem 1rem 3rem 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 1.3rem;
    width: 100%;
  }
  .card {
    background: rgba(255 255 255 / 0.06);
    border: 1.5px solid rgba(255 255 255 / 0.15);
    border-radius: 16px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .card:hover {
    border-color: rgba(255 255 255 / 0.4);
    box-shadow: 0 0 10px rgba(255 255 255 / 0.2);
  }
  .card img {
    width: 100%;
    height: auto;
    object-fit: contain;
    background: #111;
    border-bottom: 1.5px solid rgba(255 255 255 / 0.12);
  }
  .desc {
    padding: 0.8rem 1rem;
    font-size: 0.9rem;
    color: #ccc;
    text-align: center;
    user-select: none;
    word-wrap: break-word;
    white-space: normal;
  }

  /* Scrollbar for dark theme */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #0a0a0a;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(255 255 255 / 0.15);
    border-radius: 10px;
    border: 2px solid #0a0a0a;
  }

  /* Responsive small */
  @media (max-width: 400px) {
    #login {
      width: 90vw;
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
<div id="app">
  <div id="login">
    <h1>Secret</h1>
    <label for="password">Пароль:</label>
    <input type="password" id="password" autocomplete="off" />
    <button id="submitBtn">Войти</button>
    <div class="error" id="error" style="display:none;">Неверный пароль</div>
  </div>

  <div id="gallery" style="display:none;"></div>
</div>
<script>
(() => {
  const PASSWORD = "admin";
  const loginDiv = document.getElementById('login');
  const galleryDiv = document.getElementById('gallery');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const errorDiv = document.getElementById('error');

  // Нельзя получить список файлов из папки images напрямую с клиентской стороны.
  // Но на github pages можно использовать фиксированный список или
  // можно создать JSON список с файлами вручную.
  // Чтобы максимально выполнить задачу в рамках ограничений GitHub Pages,
  // предлагаю использовать "fetch" к заготовленному JSON-файлу images/list.json,
  // который вы должны положить с именами файлов.
  // ВНИМАНИЕ: Без этого файла загрузка не сработает.
  
  // Пример содержимого images/list.json:
  // ["image1.jpg", "example2.png", "photo_3.jpeg"]
  
  // Для упрощения, если списка нет - показываем сообщение об ошибке.

  function createCard(filename) {
    // Брать название без расширения и под чертой/дефисом заменить на пробел
    const name = filename.replace(/\.[^/.]+$/, "")  // убираем расширение
                         .replace(/[-_]+/g, ' ')
                         .replace(/\b\w/g, c => c.toUpperCase()); // первая буква заглавная
    const card = document.createElement('div');
    card.className = 'card';
    const img = document.createElement('img');
    img.src = `images/${filename}`;
    img.alt = name;
    const desc = document.createElement('div');
    desc.className = 'desc';
    desc.textContent = name;
    card.appendChild(img);
    card.appendChild(desc);
    return card;
  }

  function showGallery(list) {
    loginDiv.style.display = 'none';
    galleryDiv.style.display = 'grid';
    galleryDiv.innerHTML = '';
    list.forEach(file => {
      galleryDiv.appendChild(createCard(file));
    });
  }

  function showError(msg) {
    errorDiv.textContent = msg;
    errorDiv.style.display = 'block';
  }

  function clearError() {
    errorDiv.style.display = 'none';
  }

  submitBtn.onclick = () => {
    clearError();
    const val = passwordInput.value.trim();
    if(val === PASSWORD){
      // Password correct: try to load images list json
      fetch('images/list.json')
        .then(response => {
          if(!response.ok) throw new Error('Не удалось загрузить список изображений.');
          return response.json();
        })
        .then(list => {
          // Validate list is array strings
          if(!Array.isArray(list) || !list.every(i => typeof i === 'string')){
            showError('Некорректный список изображений.');
            return;
          }
          if(list.length === 0){
            showError('Список изображений пуст.');
            return;
          }
          showGallery(list);
        })
        .catch(err => {
          showError('Ошибка загрузки списка изображений.');
          console.error(err);
        });
    } else {
      showError('Неверный пароль');
    }
  };

  // Поддержка Enter для формы
  passwordInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') submitBtn.click();
  });
})();
</script>
</body>
</html>
